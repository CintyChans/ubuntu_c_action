name: hosted-ninja-vcpkg_submod-autocache


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  job:
    name: set
    runs-on: [ubuntu-20.04]
    steps:
     - name: Setup Cpp
       uses: aminya/setup-cpp@v1
       with:
          compiler: gcc

          
     - name: gcc version
       run: gcc --version
